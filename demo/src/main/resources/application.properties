spring.application.name=demo
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# 1. File Size Limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 2. Fix the "Unbound" error by controlling the Tomcat connector directly
server.tomcat.max-parameter-count=2000
server.tomcat.max-swallow-size=-1

# 3. Deferred parsing to allow ExceptionHandler to catch errors
spring.servlet.multipart.resolve-lazily=false

# Enable the resource chain
spring.web.resources.chain.enabled=true

# Add a content-based hash to the URL (e.g., style-8ab32...css)
spring.web.resources.chain.strategy.content.enabled=true

# Apply this to all static paths
spring.web.resources.chain.strategy.content.paths=/**
